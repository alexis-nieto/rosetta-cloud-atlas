<!DOCTYPE html>
<html lang="en" x-data="{ darkMode: localStorage.getItem('dark') === 'true' }" :class="{ 'dark': darkMode }">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosetta Cloud Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind configuration for dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }

        [x-cloak] {
            display: none !important;
        }

        /* Custom scrollbar styling - adapts to dark mode via Tailwind classes usually, 
           but we'll use standard CSS variables for the thumb */
        .custom-scrollbar::-webkit-scrollbar {
            height: 14px;
            width: 14px;
        }

        .custom-scrollbar::-webkit-scrollbar-corner {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: transparent;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #475569;
            border: 4px solid #1e293b;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 99px;
            border: 4px solid #f8fafc;
        }

        .filter-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-950 text-slate-800 dark:text-slate-200 h-screen flex flex-col overflow-hidden"
    x-data="cloudMatrix()">

    <div class="w-full px-6 pt-6 pb-2 flex-none z-40">
        <header class="mb-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-black text-slate-900 dark:text-white tracking-tighter flex items-center gap-3">
                    <span class="bg-indigo-600 text-white p-1.5 rounded-lg shadow-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 00-.553-.894L16 4m0 13V4m0 0L9 7" />
                        </svg>
                    </span>
                    Rosetta Cloud Atlas
                </h1>
                <button @click="darkMode = !darkMode; localStorage.setItem('dark', darkMode)"
                    class="p-2 rounded-full bg-slate-200 dark:bg-slate-800 text-slate-600 dark:text-yellow-400 hover:ring-2 ring-indigo-500 transition-all">
                    <template x-if="!darkMode">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                    </template>
                    <template x-if="darkMode">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                                clip-rule="evenodd"></path>
                        </svg>
                    </template>
                </button>
            </div>

            <div class="flex items-center gap-4">
                <div class="relative w-64">
                    <input type="text" x-model="search" placeholder="Search Atlas..."
                        class="w-full pl-4 pr-4 py-2 text-sm bg-white dark:bg-slate-900 border border-slate-300 dark:border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm transition-all text-slate-900 dark:text-white">
                </div>
                <button @click="resetAll()"
                    class="text-xs font-bold text-slate-400 hover:text-indigo-600 dark:hover:text-indigo-400 uppercase transition">Reset
                    All</button>
            </div>
        </header>

        <div
            class="bg-white dark:bg-slate-900 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-800 space-y-4">

            <div class="flex gap-3 items-start">
                <span
                    class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-tighter w-16 pt-2">Tiers:</span>
                <div class="flex flex-wrap gap-2 flex-1">
                    <button @click="selectedTier = ''"
                        :class="selectedTier === '' ? 'bg-indigo-600 text-white' : 'bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400'"
                        class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent">All</button>
                    <template x-for="(t, index) in uniqueTiers" :key="t">
                        <button x-show="index < 5 || showAllTiers" @click="selectedTier = t"
                            :class="selectedTier === t ? 'bg-indigo-600 text-white' : 'bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400'"
                            class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent"
                            x-text="t"></button>
                    </template>
                    <button x-show="uniqueTiers.length > 5" @click="showAllTiers = !showAllTiers"
                        class="text-[10px] font-bold text-indigo-500 pt-1"
                        x-text="showAllTiers ? 'Less' : 'More'"></button>
                </div>
            </div>

            <div class="flex gap-3 items-start border-t border-slate-50 dark:border-slate-800 pt-3">
                <span
                    class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-tighter w-16 pt-2">Domains:</span>
                <div class="flex flex-wrap gap-2 flex-1">
                    <button @click="selectedDomain = ''"
                        :class="selectedDomain === '' ? 'bg-indigo-600 text-white' : 'bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400'"
                        class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent">All</button>
                    <template x-for="(d, index) in uniqueDomains" :key="d">
                        <button x-show="index < 8 || showAllDomains" @click="selectedDomain = d"
                            :class="selectedDomain === d ? 'bg-indigo-600 text-white' : 'bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400'"
                            class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent"
                            x-text="d"></button>
                    </template>
                    <button x-show="uniqueDomains.length > 8" @click="showAllDomains = !showAllDomains"
                        class="text-[10px] font-bold text-indigo-500 pt-1"
                        x-text="showAllDomains ? 'Less' : 'More'"></button>
                </div>
            </div>

            <div class="flex gap-3 items-start border-t border-slate-50 dark:border-slate-800 pt-3">
                <span
                    class="text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-tighter w-16 pt-2">Providers:</span>
                <div class="flex flex-wrap gap-2 flex-1">
                    <template x-for="col in providerColumns" :key="col">
                        <button @click="toggleColumn(col)"
                            :class="!hiddenColumns.includes(col) ? 'bg-emerald-600 text-white ring-2 ring-emerald-500' : 'bg-white dark:bg-slate-800 text-slate-400 dark:text-slate-500 border-slate-200 dark:border-slate-700'"
                            class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border flex items-center gap-1.5 transition-all">
                            <span class="w-1.5 h-1.5 rounded-full"
                                :class="!hiddenColumns.includes(col) ? 'bg-white' : 'bg-slate-300 dark:bg-slate-600'"></span>
                            <span x-text="col"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 px-6 pb-6 overflow-hidden min-h-0">
        <div
            class="bg-white dark:bg-slate-900 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-800 h-full flex flex-col overflow-hidden">
            <div class="overflow-auto custom-scrollbar w-full h-full">
                <table class="w-full min-w-max text-left border-separate border-spacing-0 relative">
                    <thead class="sticky top-0 z-30">
                        <tr>
                            <th
                                class="px-6 py-4 text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest sticky left-0 z-40 bg-slate-50 dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700 border-b border-slate-200 dark:border-slate-700 shadow-[4px_0_10px_-4px_rgba(0,0,0,0.1)] min-w-[280px]">
                                Service Category
                            </th>
                            <template x-for="col in providerColumns" :key="col">
                                <th x-show="!hiddenColumns.includes(col)"
                                    class="px-6 py-4 text-[10px] font-black text-slate-400 dark:text-slate-500 uppercase tracking-widest min-w-[200px] border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800"
                                    x-text="col"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100 dark:divide-slate-800">
                        <template x-for="row in filteredRows" :key="row.id">
                            <tr class="hover:bg-indigo-50/30 dark:hover:bg-indigo-900/20 transition-colors group">
                                <td
                                    class="px-6 py-5 bg-white dark:bg-slate-900 sticky left-0 z-10 group-hover:bg-indigo-50/30 dark:group-hover:bg-indigo-900/20 border-r border-slate-100 dark:border-slate-800 shadow-[4px_0_10px_-4px_rgba(0,0,0,0.1)] align-top">
                                    <div class="font-bold text-slate-900 dark:text-white text-sm leading-tight"
                                        x-text="row[categoryKey]"></div>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span
                                            class="text-[9px] font-black text-indigo-500 dark:text-indigo-400 bg-indigo-50 dark:bg-indigo-900/30 px-1.5 py-0.5 rounded border border-indigo-100 dark:border-indigo-800 uppercase"
                                            x-text="row[tierKey]"></span>
                                        <span class="text-slate-300 dark:text-slate-700 text-[10px]">/</span>
                                        <span class="text-[9px] font-black text-slate-400 dark:text-slate-600 uppercase"
                                            x-text="row[domainKey]"></span>
                                    </div>
                                </td>
                                <template x-for="col in providerColumns" :key="col">
                                    <td x-show="!hiddenColumns.includes(col)"
                                        class="px-6 py-5 text-sm text-slate-600 dark:text-slate-400 group-hover:text-slate-900 dark:group-hover:text-white border-b border-slate-50 dark:border-slate-800 align-middle font-medium">
                                        <span x-text="row[col] || '-'" class="block"></span>
                                    </td>
                                </template>
                            </tr>
                        </template>
                        <tr x-show="filteredRows.length === 0">
                            <td :colspan="visibleColumnCount + 1"
                                class="px-6 py-32 text-center bg-slate-50/30 dark:bg-slate-900/30">
                                <p
                                    class="text-slate-400 dark:text-slate-600 font-black uppercase tracking-widest text-xs">
                                    No records found matching Atlas criteria</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function cloudMatrix() {
            return {
                loading: true,
                rawData: [],
                search: '',
                selectedTier: '',
                selectedDomain: '',
                hiddenColumns: [],
                showAllTiers: false,
                showAllDomains: false,
                tierKey: 'Tier', domainKey: 'Domain', categoryKey: 'Category',

                async init() {
                    try {
                        const res = await fetch('data.csv');
                        const text = await res.text();
                        const result = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: h => h.trim() });
                        if (result.data.length > 0) {
                            const keys = Object.keys(result.data[0]);
                            this.tierKey = keys.find(k => k.match(/tier/i)) || 'Tier';
                            this.domainKey = keys.find(k => k.match(/domain/i)) || 'Domain';
                            this.categoryKey = keys.find(k => k.match(/category/i)) || 'Category';
                        }
                        this.rawData = result.data.map((row, index) => ({ ...row, id: index }));
                        this.loading = false;
                    } catch (e) { console.error(e); }
                },

                get providerColumns() {
                    if (this.rawData.length === 0) return [];
                    const meta = [this.tierKey, this.domainKey, this.categoryKey, 'id'];
                    return Object.keys(this.rawData[0]).filter(k => !meta.includes(k)).sort((a, b) => a.localeCompare(b));
                },

                get uniqueTiers() { return [...new Set(this.rawData.map(r => r[this.tierKey]).filter(Boolean))].sort(); },

                get uniqueDomains() {
                    let data = this.rawData;
                    if (this.selectedTier) data = data.filter(r => r[this.tierKey] === this.selectedTier);
                    return [...new Set(data.map(r => r[this.domainKey]).filter(Boolean))].sort();
                },

                get visibleColumnCount() { return this.providerColumns.filter(c => !this.hiddenColumns.includes(c)).length; },

                get filteredRows() {
                    return this.rawData.filter(row => {
                        const s = this.search.toLowerCase();
                        const matchesSearch = Object.values(row).some(v => String(v).toLowerCase().includes(s));
                        const matchesTier = !this.selectedTier || row[this.tierKey] === this.selectedTier;
                        const matchesDomain = !this.selectedDomain || row[this.domainKey] === this.selectedDomain;
                        return matchesSearch && matchesTier && matchesDomain;
                    });
                },

                toggleColumn(col) {
                    this.hiddenColumns.includes(col) ? this.hiddenColumns = this.hiddenColumns.filter(c => c !== col) : this.hiddenColumns.push(col);
                },

                resetAll() {
                    this.search = ''; this.selectedTier = ''; this.selectedDomain = '';
                    this.hiddenColumns = [];
                }
            }
        }
    </script>
</body>

</html>
