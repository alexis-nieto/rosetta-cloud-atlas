<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosetta Cloud Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        [x-cloak] { display: none !important; }
        
        /* Fixed scrollbar styling */
        .custom-scrollbar::-webkit-scrollbar { height: 14px; width: 14px; }
        .custom-scrollbar::-webkit-scrollbar-corner { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-track { background-color: #f1f5f9; border: 4px solid white; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 99px; border: 4px solid #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #64748b; }

        /* Smooth button transitions */
        .filter-btn { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden" x-data="cloudMatrix()">

    <div class="w-full px-6 pt-6 pb-2 flex-none bg-slate-50 z-40">
        <header class="mb-4 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-slate-900 tracking-tight flex items-center gap-3">
                    <span class="bg-indigo-600 text-white p-1.5 rounded-lg shadow-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 20l-5.447-2.724A1 1 0 013 16.382V5.618a1 1 0 011.447-.894L9 7m0 13l6-3m-6 3V7m6 10l4.553 2.276A1 1 0 0121 18.382V7.618a1 1 0 00-.553-.894L16 4m0 13V4m0 0L9 7" /></svg>
                    </span>
                    Rosetta Cloud Atlas
                </h1>
                <p class="text-slate-500 text-xs mt-1 uppercase tracking-widest font-semibold">Infrastructure Cross-Reference Guide</p>
            </div>
            
            <div class="flex items-center gap-4">
                <div class="relative w-64">
                    <input type="text" x-model="search" placeholder="Search any service..." 
                           class="w-full pl-4 pr-4 py-2 text-sm border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm transition-all">
                </div>
                <button @click="resetAll()" class="text-xs font-bold text-slate-400 hover:text-indigo-600 uppercase transition">Reset All</button>
            </div>
        </header>

        <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200 space-y-4">
            
            <div class="flex gap-3 items-start">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter w-16 pt-2">Tiers:</span>
                <div class="flex flex-wrap gap-2 flex-1">
                    <button @click="selectedTier = ''" :class="selectedTier === '' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'" class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent">All</button>
                    <template x-for="(t, index) in uniqueTiers" :key="t">
                        <button x-show="index < 5 || showAllTiers" 
                                @click="selectedTier = t" 
                                :class="selectedTier === t ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'"
                                class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent" x-text="t"></button>
                    </template>
                    <button x-show="uniqueTiers.length > 5" @click="showAllTiers = !showAllTiers" class="text-[10px] font-bold text-indigo-500 underline pt-1" x-text="showAllTiers ? 'Show Less' : 'Show More'"></button>
                </div>
            </div>

            <div class="flex gap-3 items-start border-t border-slate-50 pt-3">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter w-16 pt-2">Domains:</span>
                <div class="flex flex-wrap gap-2 flex-1">
                    <button @click="selectedDomain = ''" :class="selectedDomain === '' ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'" class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent">All</button>
                    <template x-for="(d, index) in uniqueDomains" :key="d">
                        <button x-show="index < 8 || showAllDomains" 
                                @click="selectedDomain = d" 
                                :class="selectedDomain === d ? 'bg-indigo-600 text-white shadow-md' : 'bg-slate-100 text-slate-600 hover:bg-slate-200'"
                                class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border border-transparent" x-text="d"></button>
                    </template>
                    <button x-show="uniqueDomains.length > 8" @click="showAllDomains = !showAllDomains" class="text-[10px] font-bold text-indigo-500 underline pt-1" x-text="showAllDomains ? 'Show Less' : 'Show More'"></button>
                </div>
            </div>

            <div class="flex gap-3 items-start border-t border-slate-50 pt-3">
                <span class="text-[10px] font-black text-slate-400 uppercase tracking-tighter w-16 pt-2">Providers:</span>
                <div class="flex flex-wrap gap-2 flex-1">
                    <template x-for="col in providerColumns" :key="col">
                        <button @click="toggleColumn(col)"
                            :class="!hiddenColumns.includes(col) ? 'bg-emerald-50 text-emerald-700 border-emerald-200 ring-1 ring-emerald-200' : 'bg-white text-slate-400 border-slate-200 opacity-60'"
                            class="filter-btn px-3 py-1 rounded-lg text-xs font-bold border flex items-center gap-1.5">
                            <span class="w-1.5 h-1.5 rounded-full" :class="!hiddenColumns.includes(col) ? 'bg-emerald-500' : 'bg-slate-300'"></span>
                            <span x-text="col"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <div class="flex-1 px-6 pb-6 overflow-hidden min-h-0">
        <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 h-full flex flex-col overflow-hidden">
            <div class="overflow-auto custom-scrollbar w-full h-full">
                <table class="w-full min-w-max text-left border-collapse relative">
                    <thead class="bg-slate-50/80 backdrop-blur sticky top-0 z-30">
                        <tr>
                            <th class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest sticky left-0 z-40 bg-slate-50 border-r border-slate-200 shadow-[4px_0_10px_-4px_rgba(0,0,0,0.1)] min-w-[280px]">
                                Service Category
                            </th>
                            <template x-for="col in providerColumns" :key="col">
                                <th x-show="!hiddenColumns.includes(col)" class="px-6 py-4 text-[10px] font-black text-slate-400 uppercase tracking-widest min-w-[200px] border-b border-slate-200" x-text="col"></th>
                            </template>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <template x-for="row in filteredRows" :key="row.id">
                            <tr class="hover:bg-indigo-50/30 transition-colors group">
                                <td class="px-6 py-5 bg-white sticky left-0 z-10 group-hover:bg-indigo-50/30 border-r border-slate-100 shadow-[4px_0_10px_-4px_rgba(0,0,0,0.1)] align-top">
                                    <div class="font-bold text-slate-900 text-sm leading-tight" x-text="row[categoryKey]"></div>
                                    <div class="flex items-center gap-2 mt-2">
                                        <span class="text-[9px] font-bold text-indigo-500 bg-indigo-50 px-1.5 py-0.5 rounded border border-indigo-100 uppercase" x-text="row[tierKey]"></span>
                                        <span class="text-slate-300 text-[10px]">/</span>
                                        <span class="text-[9px] font-bold text-slate-400 uppercase" x-text="row[domainKey]"></span>
                                    </div>
                                </td>
                                <template x-for="col in providerColumns" :key="col">
                                    <td x-show="!hiddenColumns.includes(col)" class="px-6 py-5 text-sm text-slate-600 group-hover:text-slate-900 border-b border-slate-50 align-middle font-medium">
                                        <span x-text="row[col] || '-'" class="block"></span>
                                    </td>
                                </template>
                            </tr>
                        </template>
                        
                        <tr x-show="filteredRows.length === 0">
                            <td :colspan="visibleColumnCount + 1" class="px-6 py-32 text-center bg-slate-50/30">
                                <p class="text-slate-400 font-bold uppercase tracking-widest text-xs">No records found matching your Atlas criteria</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function cloudMatrix() {
            return {
                loading: true,
                rawData: [],
                search: '',
                selectedTier: '',
                selectedDomain: '',
                hiddenColumns: ['IBM Cloud'],
                showAllTiers: false,
                showAllDomains: false,

                tierKey: 'Tier', domainKey: 'Domain', categoryKey: 'Category',

                async init() {
                    try {
                        const res = await fetch('data.csv');
                        const text = await res.text();
                        const result = Papa.parse(text, { header: true, skipEmptyLines: true, transformHeader: h => h.trim() });
                        
                        if (result.data.length > 0) {
                            const keys = Object.keys(result.data[0]);
                            this.tierKey = keys.find(k => k.match(/tier/i)) || 'Tier';
                            this.domainKey = keys.find(k => k.match(/domain/i)) || 'Domain';
                            this.categoryKey = keys.find(k => k.match(/category/i)) || 'Category';
                        }
                        this.rawData = result.data.map((row, index) => ({...row, id: index}));
                        this.loading = false;
                    } catch (e) { console.error(e); }
                },

                get providerColumns() {
                    if (this.rawData.length === 0) return [];
                    const meta = [this.tierKey, this.domainKey, this.categoryKey, 'id'];
                    return Object.keys(this.rawData[0]).filter(k => !meta.includes(k));
                },

                get uniqueTiers() { 
                    return [...new Set(this.rawData.map(r => r[this.tierKey]).filter(Boolean))].sort(); 
                },

                get uniqueDomains() {
                    let data = this.rawData;
                    if(this.selectedTier) data = data.filter(r => r[this.tierKey] === this.selectedTier);
                    return [...new Set(data.map(r => r[this.domainKey]).filter(Boolean))].sort();
                },

                get visibleColumnCount() { return this.providerColumns.filter(c => !this.hiddenColumns.includes(c)).length; },

                get filteredRows() {
                    return this.rawData.filter(row => {
                        const s = this.search.toLowerCase();
                        const matchesSearch = Object.values(row).some(v => String(v).toLowerCase().includes(s));
                        const matchesTier = !this.selectedTier || row[this.tierKey] === this.selectedTier;
                        const matchesDomain = !this.selectedDomain || row[this.domainKey] === this.selectedDomain;
                        return matchesSearch && matchesTier && matchesDomain;
                    });
                },

                toggleColumn(col) {
                    this.hiddenColumns.includes(col) ? this.hiddenColumns = this.hiddenColumns.filter(c => c !== col) : this.hiddenColumns.push(col);
                },

                resetAll() {
                    this.search = ''; this.selectedTier = ''; this.selectedDomain = '';
                    this.hiddenColumns = ['IBM Cloud'];
                }
            }
        }
    </script>
</body>
</html>
